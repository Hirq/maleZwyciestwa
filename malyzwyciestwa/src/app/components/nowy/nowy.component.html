<input #stuff (keyup.enter)="add(stuff.value)" (blur)="add(stuff.value); stuff.value='' ">


<button (click)="add(stuff.value)">Dodaj</button>

<ul>
    <li *ngFor="let thing of thingsToDo"[@thingAnim]>
        {{ thing }}
        <button (click)="delete(thing)">Click</button> {{ dateNow | date: 'dd/MM/yyyy' }}
        <button (click)="transfer(thing)">TRANS</button>
    </li>
    {{ thingsToDo.length }}
</ul>
